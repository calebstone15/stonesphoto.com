      body, h1, h2, p, .about-photo, footer {
        font-family: 'Old Standard TT', serif !important;
      }
      .carousel-container {
        position: relative;
        width: 100%;
        max-width: 700px;
        margin: 0 auto 48px auto;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .carousel-arrow {
        background: #fff;
        border: 1px solid #bdbdbd;
        border-radius: 50%;
        width: 44px;
        height: 44px;
        font-size: 2rem;
        color: #181d2f;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background 0.2s, color 0.2s;
        margin: 0 12px;
        z-index: 2;
      }
      .carousel-arrow:hover {
        background: #e0f7fa;
        color: #2193b0;
      }
      .carousel-track {
        display: flex;
        align-items: center;
        overflow: hidden;
        width: 560px; /* 16:9 aspect for 320px height is 568px, but 560px is close and round */
        height: 315px; /* 16:9 aspect ratio */
        position: relative;
      }
      .carousel-image {
        flex: 0 0 560px;
        width: 560px;
        height: 315px;
        object-fit: cover;
        border-radius: 16px;
        box-shadow: 0 4px 16px rgba(33,147,176,0.18);
        opacity: 0.5;
        transform: scale(0.7);
        transition: transform 0.3s, opacity 0.3s;
        margin: 0 10px;
        z-index: 1;
        background: #e3e3e3;
      }
      .carousel-image.active {
        opacity: 1;
        transform: scale(1.1);
        z-index: 2;
        border: 3px solid #2193b0;
      }
      .gallery-section {
        text-align: center;
      }
      .gallery-section h2 {
        text-align: center;
      }
    </style>
</head>

  <script>
    // Mobile menu toggle
    document.querySelector('.header-menu-btn').onclick = function() {
      document.querySelector('.header-nav').classList.toggle('show');
    };
    // Close mobile menu on link click
    document.querySelectorAll('.header-nav a').forEach(link => {
      link.onclick = () => {
        if (window.innerWidth <= 700) {
          document.querySelector('.header-nav').classList.remove('show');
        }
      };
    });
    // Simple carousel logic for all carousels
    document.querySelectorAll('.carousel-container').forEach(container => {
        const track = container.querySelector('.carousel-track');
        const images = Array.from(track.querySelectorAll('.carousel-image'));
        let current = 0;

        function updateCarousel() {
            images.forEach((img, idx) => {
                img.classList.toggle('active', idx === current);
            });
            // Scroll to center the active image
            track.scrollLeft = images[current].offsetLeft - (track.offsetWidth - images[current].offsetWidth) / 2;
        }

        container.querySelector('.carousel-arrow.left').onclick = () => {
            current = (current - 1 + images.length) % images.length;
            updateCarousel();
        };
        container.querySelector('.carousel-arrow.right').onclick = () => {
            current = (current + 1) % images.length;
            updateCarousel();
        };
        // Optional: allow click on image to make it active
        images.forEach((img, idx) => {
            img.onclick = () => {
                current = idx;
                updateCarousel();
            };
        });
        updateCarousel();
    });
    </script>
