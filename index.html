<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stones Photos - Photography Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="Websitelogo.ico">
    <link href="https://fonts.googleapis.com/css2?family=Old+Standard+TT:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body, h1, h2, p, .about-photo, footer {
        font-family: 'Old Standard TT', serif !important;
      }
    </style>
</head>
<body>
    <header>
        <div class="header-left">
            <h1 class="header-title">Caleb Stone</h1>
        </div>
        <button class="header-menu-btn" aria-label="Menu">&#9776;</button>
        <nav class="header-nav">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="galleries.html">Galleries</a>
            <a href="pricing.html">Pricing</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <footer>
        <p>&copy; 2025 Stones Photos</p>
    </footer>
    <script src="script.js"></script>
    <script>
    // Mobile menu toggle
    document.querySelector('.header-menu-btn').onclick = function() {
      document.querySelector('.header-nav').classList.toggle('show');
    };
    // Optional: close menu when clicking a link (on mobile)
    document.querySelectorAll('.header-nav a').forEach(link => {
      link.onclick = () => {
        if(window.innerWidth <= 700) {
          document.querySelector('.header-nav').classList.remove('show');
        }
      };
    });
    </script>
</body>
</html>
